<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat SignUp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <section class="form">
            <header class="top-header">
                Web Chat 
            </header>
            <form action="#">
                <div class="txt">
                    This is a error message!
                </div>
                <div class="name-details">
                    <div class="field">
                        <label for="">First Name</label>
                        <input type="text" class="userinput" placeholder="First Name" required>
                    </div>
                    <div class="field">
                        <label for="">Last Name</label>
                        <input type="text" class="userinput" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="field">
                    <label for="">E-mail</label>
                    <input type="email" class="userinput" placeholder="Enter email" required>
                </div>
                <div class="field">
                    <label for="">Password</label>
                    <input type="password" class="userinput" placeholder="" required>
                    <i class="eye"></i>
                </div>
                <div class="field">
                    <label for="">Confirm Password</label>
                    <input type="password" class="userinput" placeholder="" required>
                </div>
                <div class="field">
                    <label for="">Profile Image</label>
                    <input type="file" class="userinput0" required>
                </div>
                <div class="field">
                    <input type="submit" class="userinput1" value="Enter Chat world">
                </div>
            </form>
            <div class="signedin">
                 Old user? <a href="index.html">Login</a>
            </div>
        </section>
    </div>
</body>
</html>
